<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.icon-icons.com/icons2/836/PNG/512/Google_icon-icons.com_66793.png"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <title>Google - Angel Archbold</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#">Gmail</a>
          </li>
          <li>
            <a href="#">Images</a>
          </li>
          <li>
            <a href="#"><span class="material-icons">widgets</span></a>
          </li>
          <li>
            <a href="#">
              <img
                class="nav-profile-img"
                src="https://lh3.googleusercontent.com/ogw/ADGmqu9huyYtsCq3R10AgyZxLApL27XhXg6HLoKfENFu=s32-c-mo"
                alt="menu-profile-img"
              />
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-logo">
        <img src="../assets/images/google-logo.png" alt="logo-main-google" />
      </section>

      <section class="main-input">
        <div class="main-input-container">
          <span class="main-search-icon">
            <span class="material-icons">
              search
            </span>
          </span>

          <input type="text" />

          <a class="micro-icon" href="#">
            <span class="material-icons">
              keyboard_voice
            </span>
          </a>
        </div>
      </section>

      <section class="main-buttons">
        <div><button>Google Search</button></div>
        <div><button>I'm Feeling Lucky</button></div>
      </section>
    </main>

    <footer>
      <ul class="footer-left">
        <li>
          <a href="#">Advertising</a>
        </li>
        <li>
          <a href="#">Business</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
        <li>
          <a href="#">How Search works</a>
        </li>
      </ul>
      <ul class="footer-right">
        <li>
          <a href="#">Privacy</a>
        </li>
        <li>
          <a href="#">Terms</a>
        </li>
        <li>
          <a href="#">Settings</a>
        </li>
      </ul>
    </footer>
